  <body>
    <div id='title-container' class='title-container'>
      <!-- <div class='txt-l blue title'>Graph Music Composition</div> -->
      <div class="sidenav">
        <div class='txt-m black centeralign'>GMC Toolkit</div>
        <div class='rule'></div>
        <div id='instr-container'>
          <div id='instr-selector' class='txt-m section-selector leftalign'>Instructions</div>
          <div id='instr-choices-container'>
            <div>
              <div class='txt-s'>- Add Node</div>
              <div class='txt-s instr-cmd'>&#8984 + CLICK</div>
            </div>
            <div>
              <div class='txt-s'>- Draw Edge</div>
              <div class='txt-s instr-cmd'>HOLD &#8997 + DRAG</div>
            </div>
            <div>
              <div class='txt-s'>- Box selection</div>
              <div class='txt-s instr-cmd'>CLICK + DRAG</div>   
            </div>
            <div>
              <div class='txt-s'>- Extend selection</div>
              <div class='txt-s instr-cmd'>SHIFT + SELECT ACTION</div>
            </div>
            <div>
              <div class='txt-s'>- Start Traversal</div>
              <div class='txt-s instr-cmd'>x</div>
            </div>
            <div>
              <div class='txt-s'>- Kill all traversals</div>
              <div class='txt-s instr-cmd'>k</div>
            </div>
          </div>
        </div>
        <div class='rule'></div>
        <div id='edit-nodes-container'>
          <div id='edit-nodes-selector' class='txt-m section-selector leftalign'>Selected Nodes</div> 
          <div id='edit-nodes-choices-container'></div>
        </div>
        <div class='rule'></div>
        <div id='edit-edges-container'>
          <div id='edit-edges-selector' class='txt-m section-selector leftalign'>Selected Edges</div> 
          <div id='edit-edges-choices-container'></div>
        </div>
        <div class='rule'></div>
        <div id='samples-container' class='samples-container'>
          <div id='samples-selector' class='txt-m section-selector leftalign'>Samples</div>
          <div id='samples-choices-container'></div>
        </div>
      </div>
    </div>
