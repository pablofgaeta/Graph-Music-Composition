<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; worker-src blob:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; worker-src blob:;";> -->

    <title>Graph Music Composition</title>
    <link rel='stylesheet' href='main.css'></link>

    <script src='External_Libraries/Tone.js'></script>
    <script src='VisualGraph.js'></script>
    <script src='GMC_Graph.js'></script>
    <script src='GMC_Audio.js'></script>
    <script src='GMC_Interface.js' defer></script>
  </head>

  <body>
    <div id='title-container' class='title-container'>
      <div id='sidenav-container' class="sidenav">
        <div class='txt-m black centeralign'>GMC Toolkit</div>
        <div class='rule'></div>
        <div id='instr-container'>
          <div id='instr-selector' class='txt-m section-selector leftalign'>Instructions</div>
          <div id='instr-choices-container'>
            <div>
              <div class='txt-xs'>- Add Node</div>
              <div class='txt-xs instr-cmd'>&#8984 + CLICK</div>
            </div>
            <div>
              <div class='txt-xs'>- Draw Edge</div>
              <div class='txt-xs instr-cmd'>HOLD &#8997 + DRAG</div>
            </div>
            <div>
              <div class='txt-xs'>- Box selection</div>
              <div class='txt-xs instr-cmd'>CLICK + DRAG</div>   
            </div>
            <div>
              <div class='txt-xs'>- Extend selection</div>
              <div class='txt-xs instr-cmd'>SHIFT + SELECT ACTION</div>
            </div>
            <div>
              <div class='txt-xs'>- Start Traversal</div>
              <div class='txt-xs instr-cmd'>x</div>
            </div>
            <div>
              <div class='txt-xs'>- Kill all traversals</div>
              <div class='txt-xs instr-cmd'>k</div>
            </div>
          </div>
        </div>
        <div class='rule'></div>
        <div id='edit-nodes-container'>
          <div id='edit-nodes-selector' class='txt-m section-selector leftalign'>Selected Nodes</div> 
          <div id='edit-nodes-choices-container'></div>
        </div>
        <div class='rule'></div>
        <div id='edit-edges-container'>
          <div id='edit-edges-selector' class='txt-m section-selector leftalign'>Selected Edges</div> 
          <div id='edit-edges-choices-container'></div>
        </div>
        <div class='rule'></div>
        <div id='samples-container' class='samples-container'>
          <div id='samples-selector' class='txt-m section-selector leftalign' style='display: inline-block'>
            Samples
          </div>
          <div id='samples-upload' class='txt-m section-sub-choice clickable' style='display: inline-block;'>
            +
          </div>
          <div id='samples-choices-container'></div>
        </div>
      </div>
    </div>
    <canvas id='canvas' tabindex="1"></canvas>
  </body>
</html>
